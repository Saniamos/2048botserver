<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Overview</title>
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h3>
                2048 Games
            </h3>
        </div>
        <div class="games">
            <div>
                <div class="game">
                    <form class="field">
                        <input type="text" value="New Game"/>
                        <input type="button" value="Start"/>
                    </form>
                </div>
                <div v-for="game in games" class="game">
                    <h3 class="title">
                        <span>{{game.name}}</span>
                        <span>{{game.score}}</span>
                    </h3>
                    
                    <a v-bind:href="'/game/'+game.id">
                        <div class="field">
                            <div v-for="tile in game.state" class="tile" :class="[tileToClass(tile)]">
                                <span class="center" v-if="tile > 0">{{tile}}</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div>
                <div v-for="game in finished" class="game">
                    <h3 class="title">
                        <span>{{game.name}}</span>
                        <span>{{game.score}}</span>
                    </h3>
                    
                    <a v-bind:href="'/game/'+game.id">
                        <div class="field">
                            <div v-for="tile in game.state" class="tile" :class="[tileToClass(tile)]">
                                <span class="center" v-if="tile > 0">{{tile}}</span>
                            </div>
                            <div v-if="game.finished" class="finished">
                                <h3 class="center">Game Finished</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="leaderboardContainer">
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <div v-for="game in leaderboard" class='scoreEntry'>
                    <span>{{game.name}}</span>
                    <span>{{game.score}}</span>
                </div>
            </div>
        </div>
        <div class="absFill lostConnection" v-if="connectionStatus === 0">
            <div class="center">
                <h1>Connection Lost :/ Please try reloading the page.</h1>
            </div>
        </div>
        <div class="absFill lostConnection" v-if="connectionStatus === -1">
            <div class="center">
                <h1>Connection Error :/ Please try again later or restart the server.</h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
                games: [],
                finished: [], 
                leaderboard: [],
                socket: null,
                connectionStatus: 0
        },
        methods: {
            tileToClass (tile) {
                return 'tile-' + tile;
            }
        },
        created: function() {
            const socketProtocol = (window.location.protocol === 'https:' ? 'wss:' : 'ws:')
            const socketUrl = socketProtocol + '//' + window.location.hostname + ':3001/'
            this.socket = new WebSocket(socketUrl);

            this.socket.onopen = function(event) {
                console.log('Socket connected')
                app.connectionStatus = 1;
            };

            this.socket.onclose = function(event) {
                console.log('Socket disconnected')
                app.connectionStatus = 0;
                // TODO: implement auto reconnect
                // setTimeout(() => {
                //     this.socket = new WebSocket(socketUrl);
                // }, 500);
            };

            this.socket.onerror = function(err) {
                console.log('Socket error', err )
                app.connectionStatus = -1;
            }
            
            this.socket.onmessage = e => {
                const {msg, payload} = JSON.parse(e.data);
                console.log('msg', msg, payload)
                switch (msg) {
                    case 'service?':
                        this.socket.send(JSON.stringify({msg: 'allgames'}));
                        break;
                    case 'allgames':
                        app.games = payload.filter(e => !e.finished).reverse();
                        app.finished = payload.filter(e => e.finished).reverse();
                        app.leaderboard = [...payload].sort((a, b) => a.score < b.score).slice(0, 21)
                        break;
                    default:
                        console.warn('Got unknown message type: ', msg)
                } 
            }

            window.onbeforeunload = function() {
                this.socket.close();
                return true;
            };
        }
    })    
</script>
