<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Overview</title>
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h3>
                2048 Games
            </h3>
        </div>
        <div class="games">
            <div>
                <div v-for="game in games" class="game">
                    <h3 class="title">
                        <span>{{game.name}}</span>
                        <span>{{game.score}}</span>
                    </h3>
                    
                    <div class="field">
                        <div v-for="tile in game.state" class="tile" :class="[tileToClass(tile)]">
                            <span class="center" v-if="tile > 0">{{tile}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div v-for="game in finished" class="game">
                    <h3 class="title">
                        <span>{{game.name}}</span>
                        <span>{{game.score}}</span>
                    </h3>
                    
                    <div class="field">
                        <div v-for="tile in game.state" class="tile" :class="[tileToClass(tile)]">
                            <span class="center" v-if="tile > 0">{{tile}}</span>
                        </div>
                        <div v-if="game.finished" class="finished">
                            <h3 class="center">Game Finished</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leaderboardContainer">
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <div v-for="game in leaderboard" class='scoreEntry'>
                    <span>{{game.name}}</span>
                    <span>{{game.score}}</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                games: [],
                finished: [], 
                leaderboard: [],
                socket: null
            }
        },
        methods: {
            tileToClass (tile) {
                return 'tile-' + tile;
            }
        },
        created: function() {
            const socketProtocol = (window.location.protocol === 'https:' ? 'wss:' : 'ws:')
            const echoSocketUrl = socketProtocol + '//' + window.location.hostname + ':3000/api/overview/'
            this.socket = new WebSocket(echoSocketUrl);
            
            this.socket.onmessage = e => {
                let games = JSON.parse(e.data);
                this.games = games.filter(e => !e.finished)
                this.finished = games.filter(e => e.finished)
                this.leaderboard = [...games].sort((a, b) => a.score < b.score).slice(0, 21)
            }
            
            // TODO: onclose => show message to reload / reconnect
        }
    })    
</script>
<style>

        position: absolute;
        left: 50%;
        top: 50%;
